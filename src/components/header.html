<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Header</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>

  <header>
    <nav class="contenedor">
      <!-- Logo -->
      <div a="#home" class="logo">
        <img src="src/img/Logo.png" alt="Logo del banco" />
      </div>

      <!-- Menu para escritorio -->
      <ul class="menu desktop">
        <li><a href="#about">About Us</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#technologies">Technologies</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>

      <!-- Botón Play para escritorio -->
      <div class="play-button desktop">
        <a href="Login.html" class="btn-play">Play</a>
      </div>

      <!-- Menú hamburguesa para móvil -->
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <span></span>
      </label>

      <!-- Menú para móvil -->
      <ul class="menu mobile">
        <li><a href="Login.html">Play</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#technologies">Technologies</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
