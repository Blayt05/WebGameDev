<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte</title>
    <link rel="stylesheet" href="/src/css/support.css">
</head>
<body>
    <div class="support-container">
        <h1>Soporte Técnico</h1>
        <p>Si tienes problemas con las credenciales de administrador, por favor completa el siguiente formulario:</p>
        <form>
            <div class="form-group">
                <label>Asunto:</label>
                <input type="text" id="subject" name="subject" placeholder="Escribe el asunto" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Describe tu problema" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Adjuntar imágenes:</label>
                <input type="file" id="attachment" name="attachment" accept="image/*" multiple>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
</body>
</html>
