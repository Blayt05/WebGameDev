<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="body-login">

    <div class="login-header">
        <a href="index.html">
            <img src="/src/img/Logo.png" alt="Game Icon" class="game-icon">
        </a>
    </div>

    <div class="login-container">

        <div class="background-quotes">
            <span>"Level up your skills!"</span>
            <span>"Welcome to the game!"</span>
            <span>"Achieve greatness!"</span>
        </div>

        <div class="login-box">
            <h2>Login</h2>
            <p>We are happy to have you back</p>
            <form>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" class="checkboxU">
                    <span for="terms" style="color: #ccc; font-size: 14px; margin-left: 5px;">I agree to terms</span>
                </div>

                <button type="submit" class="login-btn">Log in</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="google-btn">
                    Log in with Google
                </button>
            </form>
            <p class="register-link">Don't have an account? <a href="./Register.html">Register</a></p>
        </div>
    </div>
    <script src="/src/js/Login.js"></script>

</body>
</html>
