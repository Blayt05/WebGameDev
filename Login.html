<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
</head>
<body class="body-login">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="/src/js/Login.js"></script>

    <div class="login-header">
        <a href="index.html">
            <img src="/src/img/Logo.png" alt="Game Icon" class="game-icon">
        </a>
    </div>


    <div class="login-container">

        <div class="background-quotes">
            <span>“Level up your skills!”</span>
            <span>“Welcome to the game!”</span>
            <span>“Achieve greatness!”</span>
        </div>

        <div class="login-box">
            <h2>Login</h2>
            <p>We are happy to have you back</p>
            <form>
                <div class="input-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" class='checkboxU'>
                    <label for="terms">I agree to terms</label>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="divider">
                    <span>or</span>
                </div>
                <div id="g_id_onload"
                    data-client_id="996160211079-ralvh4pdtofc579f5rci8cv54cqc1vf1.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large">
                </div>
                <!--<div class="google-btn">
                </div>-->

            </form>
            <p class="register-link">Don't have an account? <a href="./Register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
