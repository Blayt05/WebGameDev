<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Leaderboard</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="leaderboard">
<div class="leaderboard">

  <div id="GamePage-container"></div>   
  <div class="title">Untoten Natch<br> Leaderboard</div>
  <!-- Contenedor del html de la pagina de Barra Desplegable GamePage -->
  <div class="podium">

      <img src="https://i.ibb.co/q3XGvdb0/FotoBooz.jpg" alt="Jackson">
      <div>Booz<br><small>1847 pts</small></div>
    </div>
    <div class="podium-member2">
      <img src="/src/img/David.jpg" alt="Eiden">
      <div><strong>David</strong><br><small>2430 pts</small></div>
    </div>
    <div class="podium-member3">
      <img src="/src/img/Leo.png" alt="Emma Aria">
      <div>Leo<br><small>1674 pts</small></div>
    </div>
  </div>
  <div id="scoreboard"></div>

  
  
  <div class="copyright">Copyright 2025</div>
</div>
<script src="/src/js/scoreboard.js"></script>
<script src="/src/js/main.js"></script>

</html>
