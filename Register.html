<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="body-login">
    <div class="login-container-register">
        <div class="login-box">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" class='checkboxU' required>
                    <label for="terms">I agree to terms</label>
                </div>

                <button type="submit" class="login-btn">Register Account</button>

                <div class="divider">
                    <span>or</span>
                </div>  

                <button type="button" class="google-btn">
                    Register with Google
                </button>
            </form>
            <p class="register-link">Already have an account? <a href="./Login.html">Login</a></p>
        </div>
    </div>

    <script src="/src/js/register.js"></script>
</body>
</html>
